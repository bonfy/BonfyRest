<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="/static/bootstrap-3.0.0/css/bootstrap.min.css">
    <script src="/static/bootstrap-3.0.0/js/bootstrap.min.js"></script>
    <script src="/static/angular-1.3.0.14/angular.js"></script>
    <script src="/static/js/controllers.js"></script>

    <style>

/** 弹出添加app **/
.pop-win-box { margin: 0px auto; border: 1px solid black; position: absolute; background-color: white; }
.pop-win-box .title { padding: 5px; height: 26px; background-color: #6983a4; }
.pop-win-box .title .txt { float: left; font-size: 18px; color: white; }
.pop-win-box .title .cloBtn { float: right; }
.pop-win-box .pop-body {  }

</style>

</head>
<body ng-controller="TaskList">

  <div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      
	  <a class="menu" ng-click="showAppPanel()">添加App</a>


    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="tasks">
        <li ng-repeat="task in tasks | filter:query">
        	{{task.id}}
          {{task.title}}
        <p>{{task.description}}</p>
        <input class="cloBtn" type="button" value="X" ng-click="delete(task.id)" />
        </li>
      </ul>

       </div>
  </div>

  <!-- 弹出添加App -->
	<div ng-show="AddAppPanelShow" class="pop-win-box" >
		<div class="title">
			<div class="txt">添加App</div>
			<input class="cloBtn" type="button" value="X" ng-click="AddAppPanelShow=false" />
		</div>

		<div class="content">
			<div> Title: <input ng-model="task.title"  /> </div>
			<div> description: <input ng-model="task.description"  /> </div>
			<div> <input type="button" value="提交" ng-click="login(task)" />  </div>
		</div>

		
	</div>


</div>
</body>
</html>
